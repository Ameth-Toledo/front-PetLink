<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/estilos/formularioregistrar.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <script src="/auth/auth.js"></script>
    <script src="/header.js" defer></script>
</head>
<body>
    <petlink-header></petlink-header>
    <h1>Formulario para registrar Mascotas</h1>

    <div class="datos-container">
        <section class="datos-mascota">
            <form id="mascotaForm">
                <section class="form">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Llenar formulario" required>
                    </div>

                    <div>
                        <label for="especie">Especie:</label>
                        <select name="especie" id="especie" class="styled-select" required>
                            <option value="" disabled selected hidden>Selecciona una opción</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Hamster</option>
                            <option value="4">Tortuga</option>
                            <option value="5">Pájaro</option>
                            <option value="6">Conejo</option>
                            <option value="7">Reptil</option>
                        </select>
                    </div>
                </section>
                <br>

                <section class="form">
                    <div>
                        <label for="raza">Raza:</label>
                        <input type="text" name="raza" id="raza" placeholder="Llenar formulario" required>
                    </div>
                    <div>
                        <label for="tamano">Tamaño:</label>
                        <select name="tamano" id="tamano" class="styled-select" required>
                            <option value="" disabled selected hidden>Selecciona una opción</option>
                            <option value="1">Pequeño</option>
                            <option value="2">Mediano</option>
                            <option value="3">Grande</option>
                        </select>
                    </div>
                </section>
                <br>

                <section class="form">
                    <div>
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso" placeholder="Llenar formulario" min="0" step="0.01" inputmode="decimal" required>
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" class="styled-select" required>
                            <option value="" disabled selected hidden>Selecciona una opción</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                </section>
                <br>

                <section class="form">
                    <div>
                        <label for="condiciones">Condiciones especiales:</label>
                        <input type="text" name="condiciones" id="condiciones" placeholder="Llenar formulario">
                    </div>
                    <div>
                        <label for="esterilizada">Esterilizada:</label>
                        <select name="esterilizada" id="esterilizada" class="styled-select" required>
                            <option value="" disabled selected hidden>Selecciona una opción</option>
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </section>
                <br>

                <section class="form">
                    <div>
                        <label for="desparasitada">Desparasitada:</label>
                        <select name="desparasitada" id="desparasitada" class="styled-select" required>
                            <option value="" disabled selected hidden>Selecciona una opción</option>
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="vacunas">Vacunas:</label>
                        <input type="number" name="vacunas" id="vacunas" placeholder="Código de vacuna" min="1" required>
                    </div>
                </section>
                <br>

                <section class="form">
                    <div>
                        <label for="enfermedades">Enfermedades o padecimientos:</label>
                        <input type="text" name="enfermedades" id="enfermedades" placeholder="Llenar formulario">
                    </div>
                </section>

                <label for="descripcion-mascota">Descripción de la mascota:</label>
                <textarea name="descripcion-mascota" id="descripcion-mascota" placeholder="Llenar formulario" required></textarea>
                <br>

                <section class="registrar-boton">
                    <button type="submit" id="enviarForm" class="btn btn-status">Enviar formulario</button>
                </section>
            </form>
        </section>
    </div>

    <script src="/js/formulario_mascota.js"></script>
    <script>
    // Bloquear valores negativos en peso
    const pesoInput = document.getElementById('peso');
    pesoInput.addEventListener('input', function() {
        let value = this.value;
        if (!/^(0|[1-9][0-9]*|[0-9]*\.[0-9]+)$/.test(value) || parseFloat(value) < 0) {
            this.value = '';
        }
    });
    </script>
</body>
</html>
