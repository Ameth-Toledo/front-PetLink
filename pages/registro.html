<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PetLink - Registro</title>
    <link rel="stylesheet" href="/estilos/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-circle">
                <img class="logo-svg" src="/Iconos/Logo PetLink.svg" alt="PetLink Logo">
            </div>
            <h3>PetLink</h3>
        </div>
        <div class="form-content">
            <img src="/Iconos/iconoU.png" alt="icono usuario">
            <h2>Registrarse</h2>
            <div class="formulario">
                <form id="registroForm" action="/usuarios" method="POST" enctype="multipart/form-data">
                    <input type="text" id="nombres" name="nombres" placeholder="Nombre(s)" required>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido paterno" required>
                    <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido materno" required>

                    <div class="edadfoto">
                        <label for="foto_ine">Adjuntar INE (jpg, png):</label><br>
                        <input type="file" id="foto_ine" name="foto_ine" accept=".jpg,.jpeg,.png" required class="archivo">
                    </div>

                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar contraseña" required>

                    <div class="tipo">
                        <label for="tipo_usuario">Tipo de usuario:</label><br>
                        <select id="tipo_usuario" name="tipo_usuario" required>
                            <option value="">Seleccione...</option>
                            <option value="usuario">Usuario</option>
                        </select>
                    </div>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/registro.js"></script>
</body>
</html>
